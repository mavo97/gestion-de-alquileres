{% extends "base.html" %}
{% block title %}
Propietario
{% endblock %}
{% block content %}
<ul class="nav nav-tabs nav-justified">
  <li role="presentation" class="active"><a href="{{ url_for('registros') }}">Regresar</a></li>
</ul>
<form method="post" action="{{ url_for('propietario') }}">
  <div class="form-group">
    <label>NIF</label>
    <input name="id" type="text" class="form-control"  placeholder="NIF">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Nombre</label>
      <input name="nombre" type="text" class="form-control"  placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label >Apellidos</label>
      <input name="apellidos" type="text" class="form-control"  placeholder="Apellidos">
    </div>
  </div>
  <div class="form-group">
    <label >Teléfono</label>
    <input name="telefono" type="text" class="form-control" placeholder="Teléfono">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >Dirección</label>
      <input name="direccion" type="text" class="form-control"  placeholder="Dirección">
    </div>
    <div class="form-group col-md-5">
      <label for="inputEmail4">Email</label>
      <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
  </div>
  <button type="submit" class="btn btn-primary value="Propietario"">Registrar</button>
</form>
{% endblock %}
